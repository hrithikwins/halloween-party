<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.0/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: url('halloween-background.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
        }

        .message-container {
            animation: fadeIn 2s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body class="bg-black text-white">
    <div class="min-h-screen flex items-center justify-center">
        <div class="text-center container">
            <h1 class="text-3xl font-bold mb-4">Thank You!</h1>
            <p>Thanks for submitting your Discord username.</p>
            <p>Now, let's wait to receive the prize.</p>
        </div>
    </div>
</body>

</html>
